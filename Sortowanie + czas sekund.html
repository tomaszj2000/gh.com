<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var tab1 = []
        for (i = 0; i < 40000; i++) {
            tab1[i] = Math.floor(Math.random() * 1000 + 1)
        }

        function new_tab2(tab1) {
            var tab2 = []
            for (i = 0; i < tab1.length; i++) {
                tab2[i] = tab1[i]
            }
            return tab2
        }

        function babelkowe(tab1) {
            var tab2 = new_tab2(tab1) //Funkcja przypisująca wartość tab1 do nowej tab2.

            var d1 = new Date();
            var date_1 = d1.getTime()
            var x
            for (i = 0; i < tab2.length; i++) {
                for (j = 1; j < tab2.length; j++) {
                    if (tab2[j - 1] > tab2[j]) {
                        x = tab2[j]
                        tab2[j] = tab2[j - 1]
                        tab2[j - 1] = x
                    }
                }
            }

            var d2 = new Date();
            var date_2 = d2.getTime()

            var sum = date_2 - date_1

            var sum_get = document.getElementById("one")

            sum_get.innerHTML = ("Sum: " + sum / 1000)
        }

        function wstawianie(tab1) {
            var tab2 = new_tab2(tab1)

            var d1 = new Date();
            var date_1 = d1.getTime()

            var a, b
            for (j = tab2.length - 2; j >= 0; j--) {
                a = tab2[j];
                b = j + 1;
                while ((b < tab2.length) && (a > tab2[b])) {
                    tab2[b - 1] = tab2[b];
                    b++;
                }
                tab2[b - 1] = a;
            }

            var d2 = new Date();
            var date_2 = d2.getTime()

            var sum = date_2 - date_1

            var sum_get = document.getElementById("two")

            sum_get.innerHTML = ("Sum: " + sum / 1000)
        }

    </script>
</head>

<body>
    <div>
        <button onclick="babelkowe(tab1)">Babelkowe</button>
        <div id="one">Sum: </div>
    </div>
    <div>
        <button onclick="wstawianie(tab1)">Wstawianie</button>
        <div id="two">Sum: </div>
    </div>
</body>

</html>
